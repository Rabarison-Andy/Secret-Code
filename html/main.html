<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secret Code</title>
  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/pages/main.css" />
  <style>
    .paused { opacity: 0.6; }
    .focused { outline: 3px solid #22c55e; border-radius: 8px; padding: 4px; }
    #scores-wrapper { margin-top: 2rem; text-align: left; }
    #scores-list { margin-top: 0.5rem; list-style: disc; padding-left: 1.5rem; }
    #music-wrapper { margin-top: 2rem; text-align: center; }
  </style>
</head>

<body>
    <div id="popup-overlay" class="popup-overlay">
  <div id="popup-box" class="popup-box">
    <p id="popup-message"></p>
    <button id="popup-button">OK</button>
  </div>
</div>
  <div class="flex flex-col items-center justify-center h-100vh text-2xl gap-20 px-20">
    <!-- TIMER -->
    <div id="timer-wrapper" class="text-center mb-6">
      <div id="timer-box" class="timer-box text-3xl">02:00</div>
      <p id="anecdote-box"></p>
      <p id="hint-box"></p>
      <p id="attempts-box"></p>
    </div>

    <!-- COMPTEURS -->
    <div class="flex gap-20 items-center">
      <div class="counter">
        <button class="arrow text-5xl" onclick="decrease(0)" aria-label="Diminuer première valeur">&darr;</button>
        <span id="case1" class="value text-5xl" tabindex="0">1</span>
        <button class="arrow text-5xl" onclick="increase(0)" aria-label="Augmenter première valeur">&uarr;</button>
      </div>

      <div class="counter">
        <button class="arrow text-5xl" onclick="decrease(1)" aria-label="Diminuer deuxième valeur">&darr;</button>
        <span id="case2" class="value text-5xl" tabindex="0">1</span>
        <button class="arrow text-5xl" onclick="increase(1)" aria-label="Augmenter deuxième valeur">&uarr;</button>
      </div>

      <div class="counter">
        <button class="arrow text-5xl" onclick="decrease(2)" aria-label="Diminuer troisième valeur">&darr;</button>
        <span id="case3" class="value text-5xl" tabindex="0">1</span>
        <button class="arrow text-5xl" onclick="increase(2)" aria-label="Augmenter troisième valeur">&uarr;</button>
      </div>
    </div>

    <!-- BOUTONS -->
    <div class="mt-10 max-w-md flex flex-col items-center gap-5">
      <button
        class="stop-timer bg-primary text-white font-bold text-base px-20 py-10"
        onclick="togglePause()"
        disabled
      >
        Pause
      </button>

      <button
        class="restart bg-secondary text-white font-bold text-base px-20 py-10"
        onclick="restartGame()"
      >
        Nouvelle partie
      </button>
    </div>

    <!-- HISTORIQUE DES SCORES -->
    <div id="scores-wrapper" class="max-w-md">
      <h3 class="font-bold text-xl">Historique des victoires</h3>
      <ul id="scores-list">
        <li>Aucun score pour l'instant</li>
      </ul>
    </div>

    <!-- MUSIQUE DE RÉCOMPENSE -->
    <div id="music-wrapper">
      <p id="music-info"></p>
      <audio id="reward-audio" controls style="display:none"></audio>
    </div>
  </div>

  <script src="../js/script.js"></script>
</body>
</html>
